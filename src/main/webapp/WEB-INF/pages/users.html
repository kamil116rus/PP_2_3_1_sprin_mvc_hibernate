<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    user id = <a th:text="${user.getId}"></a>
    user name <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getFirstName()}"></a>
    <a th:text="${user.getLastName()}"></a>
    age - <a th:text="${user.getAge()}"></a>
<!--    Авто - <b th:text="${user.getFirstName()}"></b>-->
<!--    <b th:text="${user.getLastName }"></b> ,-->
<!--    Владелец - <b th:text="${car.getCarOwner()}"></b>-->
</div>
</body>
</html>
